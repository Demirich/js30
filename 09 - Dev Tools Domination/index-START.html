<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello world!');
    // Interpolated
    console.log('Hello I am an %s string!', 'interpolated');
    // Styled
    console.log('%c I am stylized!', 'font-size:25px; background:red; text-shadow: 2px 2px 0 blue');
    // warning!
    console.warn('This is a warning!');
    // Error :|
    console.error('This is an error.');
    // Info
    console.info("Each zebra finch male has a unique song, adjusted from their father's.")
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'),'Paragraph does not contain ouch.')
    console.assert(1 === 2, '1 does NOT equal 2!'); // tests for something. if false, returns the statement
    // clearing
      // console.clear(); 
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      // or console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })
    // table
    console.table(dogs);
  </script>
</body>
</html>
